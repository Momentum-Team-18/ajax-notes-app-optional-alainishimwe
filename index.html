<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="main.js" defer></script>
  <title>Notes</title>
</head>
<body>
  <div id="mainContainer">
    <form id="myForm">
      <input type="text" value="" class="yourNotes input" placeholder="take notes">
      <button type="submit" class="addNotes button is-info is-light">Add Your Notes</button>
      <button type="submit" class="allNotes button is-success is-light">Show All Notes</button>
      <button class="deleteNotes button is-danger">Delete note # <input type="number" class="numberToDelete"></button>
      <button class="editNotes button is-warning">Edit note # <input type="number" class="numberToEdit"></button>

    </form>
  </div>
  
</body>
</html>
